<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        #app {
            padding: 0 50px;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>添加品牌</h1>
    <div class="row">
        <div class="col-md-6 form-group">
            <form class="form-inline">
                <div class="form-group">
                    <label for="NAME">NAME</label>
                    <input type="text" class="form-control" id="NAME" v-model="name">
                </div>
                <button type="button" class="btn btn-default" @click="add">ADD</button>
            </form>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <tr>
            <td>ID</td>
            <td>品牌名称</td>
            <td>添加时间</td>
            <td>操作</td>
        </tr>
        <tr v-for="item in searchList" :key="item.id">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.date|dateHandler}}</td>
            <td><a href="#" @click.prevent="del(item.id)">DELETE</a></td>
        </tr>
    </table>
</div>
<script>
    //MVVM中的VM
    /*当全局与私有的过滤器名字想同的时候 采用就近原则 使用私有过滤器*/
    Vue.filter('dateHandler', function (dateStr) {
        return dateStr.toISOString().replace(/[tz]/gi, ' ');
    });
    const VM = new Vue({
        el: '#app',//要控制的区域 id
        data: {//MVVM中的M
            name: '',
            date: '',
            keywords: '',
            searchList: []
        },
        methods: {
            add: function () {
                this.$http.post('http://vue.studyit.io/api/addproduct', {name: this.name}, {emulateJSON: true}, (result) => {
                    if (result.body.status === 0) {
                        alert(result.body.message);
                        this.getAllList();
                    } else {
                        alert(result.body.message);
                    }
                })
            },
            getAllList: function () {
                this.$http.get('http://vue.studyit.io/api/getprodlist').then((result) => {
                    if (result.body.status === 0) {
                        return result.body['message'];
                    } else {
                        console.log('error');
                        return {};
                    }
                });
            },
            del: function (id) {
                this.$http.get('vueapi.ittun.com/api/delproduct/' + id, (result) => {
                    if (result.body.status === 0) {
                        alert(result.body.message);
                        this.getAllList();
                    } else {
                        alert(result.body.message);
                    }
                })
            }
        },
        created() {
            this.searchList = this.getAllList();
        },
        updated() {

        }
    });
</script>
</body>
</html>
