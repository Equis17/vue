<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>
<body>
<div id="app">
    <input type="button" @click="getInfo">
    <input type="button" @click="postInfo">
    <input type="button" @click="JSONInfo">
</div>
<script>
    //MVVM中的VM
    const VM = new Vue({
        el: '#app',//要控制的区域 id
        data: {},
        methods: {
            getInfo: function () {this.$http.get('http://vue.studyit.io/api/getprodlist').then((result)=>{console.log(result)});},
            postInfo:function () {this.$http.post('http://vue.studyit.io/api/post',{},{emulateJSON:true}).then((result)=>{console.log(result)})},
            JSONInfo:function () {this.$http.post('http://vue.studyit.io/api/jsonp').then((result)=>{console.log(result)})}

        }
    });
</script>
</body>
</html>
