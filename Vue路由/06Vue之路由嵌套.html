<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue-2.4.0.js"></script>
    <script src="js/vue-router-3.0.1.js"></script>
</head>
<body>
<div id="app">
    <router-link to="/account">account</router-link>
    <router-view></router-view>
</div>
<template id="account">
    <div>
        <h1>account</h1>
        <router-link to="/login">login</router-link>
        <router-link to="/register">register</router-link>
        <router-view></router-view>
    </div>
</template>
<template id="login">
    <h3>login</h3>
</template>
<template id="register">
    <h3>register</h3>
</template>
<script>

    const account = {
        template: '#account',
    };
    const login = {
        template: '#login'
    };
    const register = {
        template: '#register'
    };
    const vr = new VueRouter({
        routes: [
            {
                path: '/account',
                component: account,
                /*children属性为该路由的子路由*/
                children: [
                    {path: '/login', component: login},
                    {path: '/register', component: register}
                ]
            }

        ]
    });
    const vm=new Vue({
        el:'#app',
        router:vr
    })
</script>
</body>
</html>
