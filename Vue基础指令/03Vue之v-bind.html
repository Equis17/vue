<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <!-- v-bind
        作用:将属性解析成js表达式执行 用于绑定属性的指令
        简写: v-bind:text -> :text
    -->
    <input type="button" v-bind:text="msg">
    <input type="button" v-bind:text="msg + 123">
    <input type="button" :text="msg">
    <input type="button" :text="msg + 123">

</div>
<script>
    //MVVM中的VM
    const VM = new Vue({
        el: '#app',//要控制的区域 id
        data: {
            msg: 'hello world!' //MVVM中的M
        }
    });
</script>
</body>
</html>
