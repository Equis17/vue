<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .red {
            color: red;
        }

        .thin {
            font-weight: lighter;
        }

        .italic {
            font-style: italic;
        }

        .active {
            font-size: 19px;
        }
    </style>
</head>
<body>

<div id="app">
    <!--使用v-bind:class绑定class类.简写为:calss-->

    <!--常规class写法-->
    <!--    <p class="red">{{msg}}</p>-->
    <!--使用数组形式调用class-->
    <!--    <p :class="['red','thin']">写死了的数组形式</p>-->
    <!--    <p :class="classStyle">调用VM中的数组classStyle</p>-->
    <!--使用三元表达式调用class-->
    <!--    <p :class="[flag===true?'active':'']">激活</p>-->
    <!--    <p :class="">正常大小</p>-->
    <!--使用对象调用class-->
    <!--    <p :class="{red:true,italic:true,active:true}">写死了的对象形式</p>&ndash;&gt;-->
    <!--    <p :class="classStyleObj">调用VM中的对象classStyleObj</p>-->

    <!--使用v-bind:style绑定样式.简写为:style-->

    <!--常规style写法-->
<!--    <p style="color: red;">{{msg}}</p>-->
    <!--使用对象调用style-->
<!--    <p :style="styleObj">调用VM中的对象styleObj</p>-->
    <!--使用对象数组调用style-->
    <p :style="[styleObj,styleObj1]">调用VM中的对象styleObj</p>
</div>
<script>
    //MVVM中的VM
    const VM = new Vue({
        el: '#app',//要控制的区域 id
        data: {
            msg: 'hello world!', //MVVM中的M
            classStyle: ['red', 'thin'],
            classStyleObj: {red: true, italic: true, active: true},
            styleObj:{color:'red', 'font-size': '18px'},
            styleObj1:{'font-style':'italic', 'font-weight': 'bold'},
            flag: true
        }
    });
</script>
</body>
</html>
