<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <input type="button" @click="fast" value="快速">
    <input type="button" @click="slow" value="慢速">
    <p>{{msg}}</p>
</div>
<script>
    //MVVM中的VM
    const VM = new Vue({
        el: '#app',//要控制的区域 id
        data: {
            msg: 'hello world!', //MVVM中的M
            timer:null
        },
        methods: {
            fast: function () {
                if(this.timer){
                    clearInterval(this.timer);
                }
                this.timer = setInterval(()=>{
                    let start = this.msg.substring(0, 1);
                    let end = this.msg.substring(1);
                    this.msg = end + start;
                },100);
            },
            slow:function () {
                if(this.timer){
                    clearInterval(this.timer);
                }
                this.timer=setInterval(()=>{
                    let start = this.msg.substring(0, 1);
                    let end = this.msg.substring(1);
                    this.msg = end + start;
                },1000)
            }
        }
    });
</script>
</body>
</html>
