<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <!--默认事件冒泡-->
    <div class="box" @click="box">
        <!--事件修饰符-->
        <input type="button" value="btn" class="btn" @click="btn">
        <!--使用.stop阻止冒泡-->
        <input type="button" value="btn" class="btn" @click.stop="btn">
        <!--使用.prevent阻止默认行为-->
        <a href="#" @click.prevent="btn"></a>
    </div>
    <!--.capture设置为事件捕获-->
    <div class="box" @click.capture="box">
        <!--.self只有点击当前元素该事件才触发-->
        <input type="button" value="btn" class="btn" @click.self="btn">
        <!--.once只触发一次-->
        <input type="button" value="btn" class="btn" @click.once="btn">
    </div>
<script>
    //MVVM中的VM
    const VM = new Vue({
        el: '#app',//要控制的区域 id
        data: {
            msg: 'hello world!' //MVVM中的M
        },
        methods: {
            box: function () {
                console.log('box');
            },
            btn: function () {
                console.log('btn');
            }
        }
    });
</script>
</body>
</html>
