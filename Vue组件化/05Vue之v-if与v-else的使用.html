<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <!--标签即为组件的名称 如果名称采用的是驼峰式 在这里要转换成连接式子-->
    <a href="#" @click.prevent="flag=true">login</a>
    <a href="#" @click.prevent="flag=false">register</a>
    <login v-if="flag"></login>
    <register v-else></register>
</div>
<template id="login">
    <div>
        登录组件
    </div>
</template>

<template id="register">
    <div>
        注册组件
    </div>
</template>


<script>
    Vue.component('login',{
        template:"#login"
    });
    Vue.component('register',{
        template:"#register"
    });
    const vm = new Vue({
        el: '#app',
        data: {
            flag:false
        }
    });
</script>
</body>
</html>
