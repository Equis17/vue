<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <!--标签即为组件的名称 如果名称采用的是驼峰式 在这里要转换成连接式子-->
    <my-component></my-component>
</div>
<script>
    Vue.component('myComponent', {
        template: '<h3>hello world!</h3>'
    });
    const vm = new Vue({
        el: '#app',
        data: {}
    });
</script>
</body>
</html>
