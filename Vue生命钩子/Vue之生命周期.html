<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <span id="msg">{{msg}}</span>
    <input id='inputMsg' type="text" v-model="msg">
</div>
<script>
    //MVVM中的VM
    const VM = new Vue({
        el: '#app',//要控制的区域 id
        data: {
            msg: 'hello world!' //MVVM中的M
        },
        methods:{
            say:function () {
                console.log(this.msg);
            }
        },
        beforeCreate() {
            //在该时期仅仅创建了一个空的对象
            // console.log(this.msg);
            // this.say();
            console.log('beforeCreate')
        },
        created(){
            //在该时期是最早可以调用函数和方法
            // console.log(this.msg);
            // this.say();
            console.log('created');
        },
        beforeMount() {
            //在该时期模板字符串被编译成DOM存在内存当中 还未挂载到页面中
            // console.log(document.getElementById('msg').innerText);
            console.log('beforeMount')
        },
        mounted(){
            //在该时期模板字符串已经挂载到页面当中了
            // console.log(document.getElementById('msg').innerText);
            console.log('mounted');
        },
        beforeUpdate(){
            //数据更新前的老数据
            console.log('beforeUpdate:'+document.getElementById('msg').innerText);
        },
        updated(){
            //数据更新后的新数据
            console.log('updated:'+document.getElementById('inputMsg').value);

        }
    });
</script>
</body>
</html>
